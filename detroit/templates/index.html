<!doctype html>
{% if set_style != "" %}
  <head>
    <style>
      {{ set_style }}
    </style>
  </head>
{% endif %}
<html>
  <body>
    <div id="myplot"></div>
    <script>{{ get_data }}</script>
    <script type="module">
    import * as Plot from "https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6/+esm";
    const div = document.querySelector("#myplot");
    const plot = {{ javascript_code }}
    div.append(plot);
    </script>
    {{ get_svg }}
  </body>
</html>
